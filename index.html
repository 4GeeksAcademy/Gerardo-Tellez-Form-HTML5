<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="card border-dark-subtle">
        <div class="card-header bg-body-secondary border-dark-subtle">
            <h3 class="mb-0">Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            <div class="row">
                <div class="col-md-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label position-relative">Amount
                    <span class="position-absolute top-50 translate-middle-y ps-2">$</span>
                    </label>
                    <input type="text" class="form-control ps-4" id="amount" placeholder="Amount">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option selected disabled>Pick a state</option>
                        <option>State 1</option>
                        <option>State 2</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-label">We accept:</label>
                    <div class="card text-bg-secondary p-2">
                        <div class="d-flex justify-content-around">
                            <input type="radio" name="card" id="mastercard">
                            <label for="mastercard"><i class="fa-brands fa-cc-mastercard fa-lg text-white"></i></label>
                            <input type="radio" name="card" id="visa">
                            <label for="visa"><i class="fa-brands fa-cc-visa fa-lg text-white"></i></label>
                            <input type="radio" name="card" id="amex">
                            <label for="amex"><i class="fa-brands fa-cc-amex fa-lg text-white"></i></label>
                            <input type="radio" name="card" id="diners">
                            <label for="diners"><i class="fa-brands fa-cc-diners-club fa-lg text-white"></i></label>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">

                </div>

                <div class="col-md-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div class="form-text">Add any notes here.</div>
                    </div>
                </div>
            </div>

            <div class="card-footer bg-body-secondary border-dark-subtle d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
